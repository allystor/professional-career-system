                <a href="{% url 'profile' %}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16" style="padding-left: 10px; color: #fff;">

    </head>
<body>
    <div class="container w-75">
        <div class="row">
            <div class="col-4">
                <div class="border m-2 mt-3 rounded">
                    <h2 class="p-2">Perfil</h2>
                    <div class="p-2 text-center ">
                        <img src="https://cdn-icons-png.flaticon.com/512/3048/3048127.png " class="img-thumbnail" alt="...">
                    </div>
                    <div class="p-2">
                        <label for="exampleFormControlInput1" class="form-label">Nome</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nome">
                    </div>
                    <div class="p-2">
                        <label for="exampleFormControlTextarea1" class="form-label">Data de Nascimento</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar3" viewBox="0 0 16 16">
                                <path d="M14 0H2a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zM1 3.857C1 3.384 1.448 3 2 3h12c.552 0 1 .384 1 .857v10.286c0 .473-.448.857-1 .857H2c-.552 0-1-.384-1-.857V3.857z"/>
                                <path d="M6.5 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm-9 3a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                              </svg></span>
                            <input type="text" class="form-control" placeholder="Data de Nascimento" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="p-2">
                        <label for="exampleFormControlInput1" class="form-label">Endereço</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Endereço">
                    </div>
                    <div class="p-2">
                        <label for="exampleFormControlInput1" class="form-label">Telefone</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Telefone">
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="border m-2 mt-3 rounded">
                    <div class="p-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Sobre</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="p-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Formação Acadêmica</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="p-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Habilidades e Competências</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="p-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Experiência Profissional</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" type="button">
                                Resumir
                            </button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
